<md-dialog aria-label="Haslo administratora" draggable>
    <form ng-cloak name="addAdminPassword" novalidate>
        <md-toolbar>
            <div class="modal-header md-toolbar-tools">
                <h2>Aby kontynuowac wymagane jest haslo administratora</h2>
                <span flex></span>
                <!--<md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>-->
            </div>
        </md-toolbar>

        <md-dialog-content style="padding:15px">
            <div class="modal-table-row">
                <div class="modal-table-title"></div>
                <label class="modal-table-label" for="adminPassword">Haslo Administratora</label>
                <input class="modal-table-input" name="adminPassword" type="password" ng-model="modalResult.adminPassword" required/>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <div class="modal-footer">
                <button type="button" class="btn btn-info" ng-click="cancel()">Anuluj</button>
                <button type="submit" class="btn btn-primary" ng-click="answer(modalResult, addAdminPassword.$error)">Zatwierdz</button>
            </div>
        </md-dialog-actions>
</form>
</md-dialog>
