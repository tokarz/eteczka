<body ng-controller="mainController">
    <div class="jumbotron text-center ui-toolbar" style="padding:0">
        <div class="row justify-content-md-center">

                    </div>
                </div>
            </div>
        </div>


    </div>

        <ui-view></ui-view>
    </div>
    <footer class="ui-toolbar container-fluid bg-4 text-center">
        ZetData(R)
    </footer>

    <script src="Scripts/angular/angular.min.js"></script>

    <script src="app/main/startup/startupService.js"></script>
    <script src="app/views/login/loginViewController.js"></script>

    <script src="app/views/files/filesViewDirective.js"></script>
