<div id="header">
    <div style="height:100%;display:inline-block;float:left">
        <img src="Content/img/logo_eAD.png" class="header-logo" ng-click="goHome()" />
        <span class="employees-small-options" ng-if="menuEmployeesVisible">
            <span ng-repeat="smallOption in smallOptions" class="small-option">
                <span style="height:100%;width:100%" ng-click="smallOption.action()" ng-class="isSmallOptionActive(smallOption)">
                    <span ng-class="smallOption.className"></span>
                    <span class="small-option-label">{{smallOption.label}}</span>
                </span>
            </span>
        </span>
        <span class="employees-small-options" ng-if="menuGitVisible">
            <span ng-repeat="smallOption in smallOptions" class="small-option">
                <span style="height:100%;width:100%" ng-click="smallOption.action()" ng-class="isSmallOptionActive(smallOption)">
                    <span ng-class="smallOption.className"></span>
                    <span class="small-option-label">{{smallOption.label}}</span>
                </span>
            </span>
        </span>
    </div>
    <div class="menu-buttons-wrapper" ng-if="menusVisible">
        <ul class="menu-wrapper">
            <li class="top-menu-button" ng-click="navigateTo('emp-employees')" ng-class="isActive('emp')">
                <span class="menu-icon-group">
                    <i class="menu-icon fa fa-user-o"></i>
                    <i class="menu-icon fa fa-user-o"></i>
                    <i class="menu-icon fa fa-user-o"></i>
                </span>
                <span class="menu-button-text">Pracownicy</span>

            </li>
            <li class="top-menu-button" ng-click="navigateTo('fi-files')" ng-class="isActive('fi')">
                <span class="menu-icon-group">
                    <i class="menu-icon fa fa-folder-open-o"></i>
                </span>
                <span class="menu-button-text">Dokumenty</span>
            </li>
            <li class="top-menu-button" ng-click="navigateTo('raports')" ng-class="isActive('raports')">
                <!--<li class="top-menu-button not-yet-available" ng-class="isActive('raports')">-->

                <span class="menu-icon-group">
                    <i class="menu-icon fa fa-bar-chart"></i>
                </span>
                <span class="menu-button-text">Raporty</span>

            </li>
        </ul>
    </div>
    <div style="width:500px;height:100%;float:right">
        <div class="menu-pane-wrapper" ng-if="userLoggedIn">
            <user-menu loginstatus="loginStatus" useroptions="userOptions" firmparams="firmparams"></user-menu>
        </div>
    </div>
</div>
