<div class="modal" id="default-modal-body" style="display:block">
    <div style="height:90%;height:100%">
        <div style="height:100%;height:100%">
            <div class="modal-header ui-toolbar">
                <h3 class="modal-title">{{modalOptions.title}}</h3>
            </div>
            <div class="modal-body" ng-include="modalOptions.body">
            </div>
            <div class="modal-footer">
                <button type="button" class="modal-button-confirm" ng-click="confirmModalInput()">Zapisz</button>
                <button type="button" class="modal-button-cancel" ng-click="closeModal()">Anuluj</button>
            </div>
        </div>
    </div>
</div>
