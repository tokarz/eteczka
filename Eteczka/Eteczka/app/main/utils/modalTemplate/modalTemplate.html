<div class="modal fade in" id="userModal" role="dialog" style="display:block">
    <div style="height:90%;height:100%">
        <div style="height:100%;height:100%">
            <div class="modal-header ui-toolbar">
                <h3 class="modal-title text-center">{{modalOptions.title}}</h3>
            </div>
            <div class="modal-body" ng-include="modalOptions.body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="modalOptions.ok()">Zapisz</button>
                <button type="button" class="btn btn-warning" ng-click="modalOptions.cancel()">Anuluj</button>
            </div>
        </div>
    </div>
</div>
