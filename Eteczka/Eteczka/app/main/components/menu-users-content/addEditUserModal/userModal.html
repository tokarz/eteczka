<md-dialog aria-label="Formularz dodawania/edycji użytkownika" draggable class="open-to-left">
    <form ng-cloak name="userForm" novalidate>
        <md-toolbar>
            <div class="modal-header md-toolbar-tools">
                <h2>Formularz dodawania/edycji użytkownika</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-dialog-content style="padding:15px">
            <div class="modal-table-row">
                <label class="modal-table-label" for="employee">Nazwisko*</label>
                <input type="text" ng-model="modalResult.Nazwisko" required />
            </div>
            <div class="modal-table-row">
                <label class="modal-table-label" for="employeeName">Imie*</label>
                <input class="modal-table-input" name="employeeName" ng-model="modalResult.Imie" type="text" required />
            </div>
            <div class="modal-table-row">
                <label class="modal-table-label" for="docName">Nazwa użytkownika</label>
                <input class="modal-table-input" type="text" ng-model="modalResult.Identyfikator" required />
            </div>
            <div class="modal-table-row">
                <label class="modal-table-label" for="docName">Hasło krótkie</label>
                <input class="modal-table-input" type="text" ng-model="modalResult.Hasloshort" required />
            </div>
            <div class="modal-table-row">
                <label class="modal-table-label" for="docName">Powtórz hasło krótkie</label>
                <input class="modal-table-input" type="text" ng-model="modalResult.HasloshortRepeat" required />
            </div>
            <div class="modal-table-row">
                <label class="modal-table-label" for="docName">Hasło długie</label>
                <input class="modal-table-input" type="text" ng-model="modalResult.Haslolong" required />
            </div>
            <div class="modal-table-row">
                <label class="modal-table-label" for="docName">Powtórz hasło długie</label>
                <input class="modal-table-input" type="text" ng-model="modalResult.HaslolongRepeat" required />
            </div>
            <div class="modal-table-row">
                <label class="modal-table-label" for="docName">Email</label>
                <input class="modal-table-input" type="text" ng-model="modalResult.Email" required />
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <div class="modal-footer">
                <button type="button" class="btn btn-info" ng-click="cancel()">Anuluj</button>
                <button type="submit" class="btn btn-primary" ng-click="answer(modalResult, userForm.$error)">Zatwierdz</button>
            </div>
        </md-dialog-actions>
    </form>
</md-dialog>
