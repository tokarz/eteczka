<div style="height:100%">
    <div id="upperFilePanel" class="row justify-content-md-center" style="height:70%">
        <div class="col-md-6" style="height: 100%;overflow:auto;padding:0">
            <table class="table-bordered table-hover table-striped" style="width:100%;height:100%">
                <thead class="info ui-toolbar" style="height:35px">
                    <tr style="height:40px">
                        <th>Data</th>
                        <th>Nazwa pliku</th>
                        <th>Grupa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="file in files" ng-click="previewPdf(file)" style="cursor:pointer;height:35px">
                        <td>{{file.date}}</td>
                        <td>{{file.name}}</td>
                        <td>{{file.type}}</td>
                    </tr>
                </tbody>
                <tfoot class="ui-toolbar" style="height:35px">
                    <tr>
                        <th ng-click="goBack()"><a class="glyphicon glyphicon-circle-arrow-left" style="font-size:20px;color:white"></a></th>
                        <th></th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="col-md-6" style="box-shadow:0 0 2px 0 black;height: 100%">
            <div style="width:100%;height:100%;">
                <object id="pdfPreviewer" data="" type="application/pdf" style="height:100%;width:100%" />
            </div>
        </div>
    </div>
    <div id="middleFilePanel" class="row resizer" style="height:2%;background-color: steelblue;text-align:center">
        <div ng-show="!hidePanel" class="glyphicon glyphicon-circle-arrow-down" style="height:16px;width:16px;color:white;margin:auto" ng-click="togglePanel()"></div>
        <div ng-show="hidePanel" class="glyphicon glyphicon-circle-arrow-up" style="height:16px;width:16px;color:white;margin:auto" ng-click="togglePanel()"></div>
    </div>
    <div id="lowerFilePanel" class="row justify-content-md-center" style="height:25%">
        <div class="col-md-4" style="box-shadow: 0 0 2px 0 black;height:100%;background-color: white">
            <h3 style="text-align:center">Akcje</h3>
            <div class="row justify-content-md-center">
                <div class="col-md-3">
                    <ul style="list-style:none">
                        <li><span class="btn btn-primary" style="width:80%">Edytuj</span></li>
                        <li><span class="btn btn-danger" style="width:80%">Usun</span></li>
                        <li><span class="btn btn-success" style="width:80%">Pobierz</span></li>
                    </ul>

                </div>
                <div class="col-md-9">
                    <form class="fileData">
                        <table style="width:100%; box-shadow: 0 0 0 0">
                            <thead class="ui-toolbar" style="height:35px;width:100%"></thead>
                            <tbody>
                                <tr>
                                    <th>Dodany</th>
                                    <th><input type="date" /></th>
                                </tr>
                                <tr>
                                    <th>Ostatnia Zmiana</th>
                                    <th><input type="date" /></th>
                                </tr>
                                <tr>
                                    <th>Rozmiar</th>
                                    <th><input type="text" disabled value="5.61MB" /></th>
                                </tr>
                                <tr>
                                    <th>Lokalizacja</th>
                                    <th><input type="text" value="Sandomierz" /></th>
                                </tr>
                                <tr>
                                    <th>Typ</th>
                                    <th>
                                        <select>
                                            <option>Umowa</option>
                                            <option>Szkolenie</option>
                                            <option>BHP</option>
                                        </select>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>

            </div>
        </div>
        <div class="col-md-4" style="box-shadow: 0 0 2px 0 black;height:100%;background-color: lightsteelblue">
            <h3 style="text-align:center">Pracownicy</h3>
            <table class="table-bordered table-hover table-striped" style="width:100%">
                <colgroup>
                    <col width="50%" />
                    <col width="50%" />
                </colgroup>
                <thead class="info ui-toolbar" style="height:35px">
                    <tr style="height:40px">
                        <th>Imie</th>
                        <th>Nazwisko</th>
                        <th>Dzial</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="users in usersForFile" ng-click="fillInUserData(user)" style="cursor:pointer;height:35px">
                        <td>{{users.date}}</td>
                        <td>{{users.name}}</td>
                        <td>{{users.type}}</td>
                    </tr>
                </tbody>
                <tfoot class="ui-toolbar" style="height:35px">
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="col-md-4" style="box-shadow: 0 0 2px 0 black;height:100%;background-color: lightsteelblue">
            <h3 style="text-align:center">Statystyki</h3>
            <div style="height:100%;width:90%;margin:auto">
                <div style="text-align:center">
                    <div id="diskUsage">
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
