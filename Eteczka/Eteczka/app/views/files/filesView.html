<div class="option-wrapper">
    <git-menu-table company="parameters.company" filetopreview="selectedfile" selectedstagedfile="selectedStagedFile"></git-menu-table>
    <div class="component-content-wrapper" style="background:white" ng-show="!selectedfile">
        <h1 id="emptyfileheader">Zaznacz Plik do Edycji</h1>
    </div>
    <div class="component-content-wrapper" ng-show="selectedfile">
        <div style="width:100%;height:55vh">
            <file-preview file="selectedfile" fileproperty="NazwaEad" secure="false"></file-preview>
        </div>
        <div style="width:100%;height:25vh;background:whitesmoke">
            <div id="git-metrics-side-panel">
                <ul style="margin: 30px 0;line-height:30px" ng-show="selectedStagedFile !== null">
                    <li class="git-metric-li" ng-click="triggerUpsertFileDescriptionDialog()"><span class="fa fa-pencil-square"></span>Opisz</li>
                    <li class="git-metric-li" ng-click="commitFile()"><span class="fa fa-check-square"></span>Zatwierdz</li>
                    <li class="git-metric-li" ng-click="showHistory()"><span class="fa fa-history"></span>Historia</li>
                </ul>
            </div>
            <div id="git-metrics-details">
                <div class="git-metric-part">
                    <h3>Metryczka Dokumentu</h3>
                </div>
                <div class="git-comment-area"></div>
            </div>
        </div>

    </div>
</div>
