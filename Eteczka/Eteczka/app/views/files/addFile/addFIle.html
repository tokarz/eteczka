<div ng-controller="addFileController">

    <div ng-show="!isElementChosen">
        <div class="row">
            <div class="col-md-10 col-md-offset-1" style="text-align:center">
                <div class="glyphicon glyphicon-arrow-down" style="font-size:80px"></div>
                <div class="caption" >
                    <h3>Upusc plik</h3>
                    <div style="width:80%;margin:auto;height:400px;border: 1px dashed steelblue;background:lightsteelblue;color:white">
                        <h2> Upusc plik tutaj lub wcisnij przycisk "Przegladaj" i wskaz plik w Systemie</h2>
                    </div>
                    <p>
                        <a href="#" class="btn btn-primary" role="button" ng-click="wczytajPlik()">Przegladaj....</a>
                    </p>
                </div>
            </div>

        </div>

    </div>
    <div ng-show="isElementChosen">
        <form>
            <div style="width:50%;height:100%;float:left">
                <div class="modal-jrwa-header" style="width:100%;height:30%;float:left">
                    <lable for="jrwaInput">Nr Akt</lable>
                    <input name="jrwaInput" type="text" style="width:250px%;margin:auto" ng-model="parameters[0].jrwa" value="{{parameters[0].jrwa}}" disabled />
                </div>
                <div class="modal-file-details" style="width:100%;height:30%;float:left">
                    <label for="fileTypes">Typ Pliku</label>
                    <select name="fileTypes" style="width:250px;margin:auto">
                        <option ng-model="modalResult.selectedFile" ng-repeat="file in parameters[1].files">{{file}}</option>
                    </select>
                    <br />
                    <label for="empname">Pracownik</label>
                    <input style="width:250px;margin:auto" name="empname" type="text" ng-model="eployeeToModify" ng-change="searchFor()" />
                    <br />
                    <label for="empname">Stanowisko</label>
                    <input style="width:250px;margin:auto" name="workplace" type="text" disabled />
                    <br />
                    <label for="empname">Firma</label>
                    <input style="width:250px;margin:auto" name="company" type="text" disabled />
                    <br />
                    <label for="empname">Uwagi/Komentarze</label>
                    <input style="width:250px;margin:auto" name="comments" type="text" disabled />
                </div>
                <div class="modal-jrwa-footer" style="width:100%;height:30%;float:left"></div>
            </div>
            <div style="width:50%;height:100%;float:left">
                <h1>PDF PREVIEWER</h1>
            </div>
        </form>
    </div>
</div>
