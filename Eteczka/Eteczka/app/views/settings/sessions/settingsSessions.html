<div class="admin-option admin-option-full">
    <div style="width:100%;height:100%;position:relative">
        <div class="admin-option-header">
            <h3><i class="fa fa-users"></i>Sesje</h3>
        </div>
        <div class="admin-option-content">
            <table style="width:100%;box-shadow: 0 0 2px black">
                <thead class="table-header">
                    <tr>
                        <th>Sesja</th>
                        <th>Uzytkownik</th>
                        <th>Ostatnia Aktywnosc</th>
                        <th>Czas Zalogowania</th>
                        <th>Zakoncz</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="session in openSessions" class="details-table-row" ng-if="openSessions.length < 1"></tr>
                    <tr ng-repeat="session in openSessions" class="details-table-row" ng-if="openSessions.length >= 1">
                        <td>{{session.IdSesji}}</td>
                        <td>{{session.AktywnyUser.Identyfikator}}</td>
                        <td>{{session.OstatniaAktywnoscSesji}}</td>
                        <td>{{session.PoczatekSesji}}</td>
                        <td><i class="fa fa-user-times close-session-icon" ng-click="killSession(session)"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
