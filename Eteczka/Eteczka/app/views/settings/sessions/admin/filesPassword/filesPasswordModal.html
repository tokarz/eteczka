<md-dialog aria-label="Zmiana hasła plików" draggable>
    <form ng-cloak name="userForm" novalidate>
        <md-toolbar>
            <div class="modal-header md-toolbar-tools">
                <h2>Zmiana hasła plików</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-dialog-content style="padding:15px">
            <div class="modal-table-row">
                <label class="modal-table-label" for="docName">Stare Hasło do plików</label>
                <input class="modal-table-input" type="text" ng-model="modalResult.OldPassword" required />
            </div>
            <div class="modal-table-row">
                <label class="modal-table-label" for="docName">Nowe Hasło</label>
                <input class="modal-table-input" type="text" ng-model="modalResult.Hasloshort" required />
            </div>
            <div class="modal-table-row">
                <label class="modal-table-label" for="shortRepeat">Powtórz hasło</label>
                <input class="modal-table-input" name="shortRepeat" type="text" ng-model="modalResult.HasloshortRepeat" required
                       ng-change="isNotEqual(modalResult.Hasloshort, modalResult.HasloshortRepeat)" />
            </div>
            <div ng-show="userForm.$submitted || userForm.shortRepeat.$touched ">
                <span class="modal-table-error" ng-show="isNotEqual(modalResult.Hasloshort, modalResult.HasloshortRepeat)">Hasla nie zgadzaja sie</span>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <div class="modal-footer">
                <button type="button" class="btn btn-info" ng-click="cancel()">Anuluj</button>
                <button type="submit" class="btn btn-primary" ng-click="answer(modalResult, userForm.$error)">Zatwierdz</button>
            </div>
        </md-dialog-actions>
    </form>
</md-dialog>
