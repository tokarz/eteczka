<div class="row" style="text-align:left;font-size:25px">
    <div class="col-md-12" style="background: #3984b8;color: white;border-radius:5px;box-shadow:0 0 2px 0 black">
        <h3 style="lightsteelblue;padding:0">{{title}}</h3>
    </div>
    <div class="col-md-12"><i style="font-size:40px;color:#3984b8" class="{{icon}}"></i>{{value}}</div>
    <div class="col-md-12" ng-class="highlightTrend()">{{trend}}</div>
</div>
