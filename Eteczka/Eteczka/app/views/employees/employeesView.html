<div style="height:100%">
    <div class="row justify-content-md-center" style="padding:5px;height:100%">
        <div id="usersControlPanel" class="col-md-1" style="border-right: 1px solid black;box-shadow:0 0 2px 0 black;background:steelblue;text-align:center;height:100%;">
            <div style="width:90%;margin:auto;cursor:pointer">
                <button type="button" class="btn btn-warning emp-btn" ng-click="triggerAddEmployeePopup()" ng-disabled="!isUserSet()">
                    <span class="glyphicon glyphicon-pencil"></span> Edytuj
                </button>
                <br />
                <button type="button" class="btn btn-success emp-btn" ng-click="triggerAddEmployeePopup()">
                    <span class="glyphicon glyphicon-plus"></span> Dodaj
                </button>
                <br />
                <button type="button" class="btn btn-danger emp-btn" ng-click="triggerDeleteEmployeePopup()" ng-disabled="!isUserSet()">
                    <span class="glyphicon glyphicon-trash"></span> Usun
                </button>
            </div>
        </div>
        <div id="usersTable" class="col-md-11" style="height:100%;border-right: 1px solid black;box-shadow:0 0 2px 0 black;background:white;text-align:center">
            <div style="width:90%;margin:auto">
                <div style="float:right">
                    <a style="margin-right:-15px" class="glyphicon glyphicon-search"></a><input placeholder="Wyszukaj Pracownika" type="search" style="border:none;border-radius:5px;box-shadow:0 0 1px 1px black" />
                </div>
                <table style="width:100%">
                    <thead class="info ui-toolbar" style="height:35px">
                        <tr style="background:white;color:#046249">
                            <th colspan="6" style="text-align:center">PRACOWNICY</th>
                        </tr>
                        <tr>
                            <th>Id</th>
                            <th>Imie</th>
                            <th>Nazwisko</th>
                            <th>PESEL</th>
                            <th>Data urodzenia</th>
                            <th>Dzial</th>
                        </tr>
                    </thead>
                    <tbody ng-show="users.length > 0">
                        <tr ng-repeat="user in users" ng-click="setUser()">
                            <td>{{user.Id}}</td>
                            <td>{{user.Imie}}</td>
                            <td>{{user.Nazwisko}}</td>
                            <td>{{user.PESEL}}</td>
                            <td>{{user.DataUrodzenia}}</td>
                            <td>{{user.Dzial}}</td>
                        </tr>
                    </tbody>
                    <tbody ng-show="users.length <= 0">
                        <tr>
                            <td colspan="6">Brak Pracownikow</td>
                        </tr>
                    </tbody>
                    <tfoot class="ui-toolbar">
                        <tr>
                            <th colspan="6" ng-click="goBack()"><a class="glyphicon glyphicon- glyphicon-circle-arrow-left" style="font-size:20px;color:white"></a></th>
                        </tr>
                    </tfoot>
                </table>

            </div>

        </div>


    </div>

</div>
