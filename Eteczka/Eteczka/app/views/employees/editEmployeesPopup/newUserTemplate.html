<form>
    <div>
        <label for="firstName">Imie</label>
        <input name="firstName" type="text" ng-model="modalResult.firstname"/>
    </div>
    <div>
        <label for="lastName">Nazwisko</label>
        <input name="lastName" type="text" ng-model="modalResult.lastName"/>
    </div>
    <div>
        <label for="pesel">Pesel</label>
        <input name="pesel" type="number" ng-model="modalResult.pesel"/>
    </div>
    <div>
        <label for="age">Wiek</label>
        <input name="age" type="number" ng-model="modalResult.age"/>
    </div>
    <div>
        <label for="position">Stanowisko</label>
        <input name="position" type="text" ng-model="modalResult.position"/>
    </div>
    <div>
        <label for="birthday">Data Urodzenia</label>
        <input name="birthday" type="date" ng-model="modalResult.birthday"/>
    </div>
    <div>
        <label>Plec</label>
        <label><input type="radio" name="gender" value="K" ng-model="modalResult.gender" />K</label>
        <label><input type="radio" name="gender" value="M" ng-model="modalResult.gender" />M</label>   
    </div>
</form>
