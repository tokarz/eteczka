<div class="modal fade in" id="userModal" role="dialog" style="height:600px;width:600px;display:block">
    <div style="height:90%;height:100%">
        <div style="height:100%;height:100%">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Dodawanie nowego pracownika</h3>
            </div>
            <div class="modal-body">
                <p>tutaj bedzie tabelka z danymi pracownika</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="ok()">Zapisz</button>
                <button type="button" class="btn btn-warning" ng-click="cancel()">Anuluj</button>
            </div>
        </div>
    </div>
</div>
