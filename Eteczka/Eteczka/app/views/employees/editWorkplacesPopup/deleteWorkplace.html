<md-dialog aria-label="Edycja nowego pracownika" draggable class="open-to-left">
    <form ng-cloak name="deleteWorkspace">
        <md-toolbar>
            <div class="modal-header md-toolbar-tools">
                <h2>Usuwanie Miejsca pracy</h2>
                <span flex></span>
                <!--<md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>-->
            </div>
        </md-toolbar>
        <md-dialog-content style="padding:15px">
            <div class="modal-table-title">Ponizsze miejsce pracy zostanie usuniete z bazy danych</div>
            <div class="modal-table-row">
                <label class="modal-table-label" for="startDate">Data poczatkowa</label>
                <input class="modal-table-input" name="startDate" type="text" ng-model="modalResult.DataPoczatkowa" disabled />
            </div>
            <div class="modal-table-row">
                <label class="modal-table-label" for="endDate">Data koncowa</label>
                <input class="modal-table-input" name="endDate" type="text" ng-model="modalResult.DataKoniec" disabled />
            </div>
            <div class="modal-table-row">
                <label class="modal-table-label" for="region">Rejon</label>
                <input class="modal-table-input" name="region" type="text" ng-model="modalResult.Rejon.Nazwa" disabled />
            </div>
            <div class="modal-table-row">
                <label class="modal-table-label" for="department">Wydzial</label>
                <input class="modal-table-input" name="department" type="text" ng-model="modalResult.Wydzial.Nazwa" disabled />
            </div>
            <div class="modal-table-row">
                <label class="modal-table-label" for="subDepartment">Podwydzial</label>
                <input class="modal-table-input" name="subDepartment" type="text" ng-model="modalResult.Podwydzial.Nazwa" disabled />
            </div>
            <div class="modal-table-row">
                <label class="modal-table-label" for="account5">Konto 5</label>
                <input class="modal-table-input" name="account5" type="text" ng-model="modalResult.Konto5.Konto5" disabled />
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <div class="modal-footer">
                <button type="button" class="btn btn-info" ng-click="cancel()">Anuluj</button>
                <button type="button" class="btn btn-primary" ng-click="answer(modalResult)">Zatwierdz</button>
            </div>
        </md-dialog-actions>
    </form>
</md-dialog>
