<div style="height:100%">
    <div class="row-25"></div>
    <div class="row justify-content-md-center row-50">
        <div class="col-md-offset-2 col-sm-offset-3 col-sm-6 col-md-8">
            <div class="menu-option thumbnail" style="text-align:center">
                <div class="glyphicon glyphicon-user" style="font-size:80px"></div>
                <div class="caption">
                    <form>
                        <h3>Login</h3>
                        <label for="username">Nazwa uzytkownika</label>
                        <br />
                        <input style="height:30px" name="username" type="text" ng-model="credentials.username" />
                        <br />
                        <label for="password">Haslo</label>
                        <br />
                        <input style="height:30px" name="password" type="password" ng-model="credentials.password" />
                        <p>Nie posiadasz konta? <a href="#" ng-click="openAddUserForm()">Zarejestruj sie</a></p>
                        <p><a href="#" class="btn btn-primary" role="button" ng-click="tryLogin(credentials)">Zaloguj</a></p>


                        <div id="loginErrorMsg" style="color: red; display: none">{{loginErrorMsg}}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row-25"></div>

</div>
